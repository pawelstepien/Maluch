<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta name="author" content="Paweł Stępień">
        <title>Maluch</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div id="shrunk-container">
            <section id="shrunk-content">
                <h2>Make your dreams come true</h2>
                <div id="hover-cta">
                    <p class="cta-text mobile">
                        Tap or hold to see more
                    </p>
                    <p class="cta-text desktop">
                        Click or hover to see more
                    </p>
                </div>
                <div id="pointer-circle-container">
                    <div id="pointer-circle">
                    </div>
                </div>
            </section>
        </div>

        <div id="expanded-container">
            <header>
                <h1>
                    Maluch
                </h1>
                <button id="shrink-button" type="button" name="shrink-button">X</button>
            </header>

            <main>
                <section id="expanded-content">

                    <div id="road">
                        <div id="maluch-container">
                            <p id="swipe-tooltip" class="mobile">
                                <span>
                                    Swipe to move the car
                                </span>
                            </p>
                            <div id="maluch">
                            </div>
                            <div id="back-wheel" class="wheel">
                            </div>
                            <div id="front-wheel" class="wheel">
                            </div>
                        </div>
                    </div>

                </section>
            </main>

            <footer id="footer">
                Footer
            </footer>
        </div>


        <script type="text/javascript" src="app.js"></script>

    </body>
</html>
